<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>CyberSecurity Job Board</title>
</head>
<body>
    <header>
      <img width = 150px src="images/tacohackrLogo.png">
      <h1>Cybersecurity Job Board</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#post-a-job">Post a Job</a></li>
        <li><a href="#search-jobs">Search Jobs</a></li>
      </ul>
    </nav>
    <main>
        <div class="featured-jobs">
            <h2>Featured Jobs</h2>
            <!--Featured jobs will be generated by javascript-->
        </div>
      <section id="post-a-job">
        <h2>Post a Job</h2>
        <form>
          <label for="job-title">Job Title:</label>
          <input type="text" id="title" name="title";><br><br>
          <label for="job-company">Company:</label>
          <input type="text" id="company" name="company";><br><br>
          <label for="job-description">Job Description:</label>
          <textarea id="description" name="description"></textarea><br><br>
          <label for="job-location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter City & State"><br><br>
          <label for="job-pay">Pay Rate:</label>
          <input type="text" id="pay" name="pay"><br><br>
          <input type="submit" value="Submit">
        </form>
      </section>
      <section id="search-jobs">
        <h2>Search Jobs</h2>
        <form>
          <label for="keywords">Keywords:</label>
          <input type="text" id="keywords" name="keywords"><br><br>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter City & State"><br><br>
          <input type="submit" value="Search">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Cybersecurity Jobs</p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
